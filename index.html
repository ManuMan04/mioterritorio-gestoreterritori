<!DOCTYPE html>
<html lang="it" class="antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestore Territori</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Custom JW Blue: 82, 108, 162 => #526CA2
                        jw: {
                            50: '#f4f6fa',
                            100: '#eef1f6',
                            200: '#dce2ed',
                            300: '#bfcbe0',
                            400: '#9eadce',
                            500: '#7d93bd',
                            600: '#526ca2', // Base Color
                            700: '#435885',
                            800: '#39496d',
                            900: '#313e59',
                            950: '#1d2333',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        html.dark {
            background-color: #030712;
            /* gray-950 */
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-x: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        [x-cloak] {
            display: none !important;
        }

        .sortable-ghost {
            opacity: 0.4;
            background: #dce2ed;
        }

        .dark .sortable-ghost {
            background: #39496d;
        }

        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #9ca3af;
            cursor: text;
        }

        [contenteditable]:focus {
            outline: none;
            border-bottom-color: #526ca2;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300 min-h-screen"
    x-data="territoryApp()" x-init="initApp()" @touchstart="handleSwipeStart($event)" @touchend="handleSwipeEnd($event)"
    :class="{ 'dark': isDark }">

    <!-- App Container -->
    <div
        class="max-w-md md:max-w-3xl lg:max-w-5xl mx-auto min-h-screen relative shadow-2xl bg-white dark:bg-gray-950 overflow-hidden flex flex-col border-x border-gray-200 dark:border-gray-800">

        <!-- DASHBOARD VIEW -->
        <template x-if="view === 'dashboard'">
            <div class="flex-1 flex flex-col h-full animate-fade-in relative z-0">
                <!-- Header -->
                <header
                    class="px-6 py-5 flex justify-between items-center bg-white/90 dark:bg-gray-950/90 backdrop-blur-md sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800 shadow-sm">
                    <div>
                        <h1 class="text-2xl font-bold text-jw-600 dark:text-jw-400">Territori</h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5" x-text="getDateString()"></p>
                    </div>
                    <button @click="toggleTheme()"
                        class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-600 dark:text-gray-300 hover:ring-2 hover:ring-gray-200 transition-all active:scale-95">
                        <i class="fas" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </header>

                <!-- Territory List -->
                <div class="flex-1 overflow-y-auto p-4 md:p-6 no-scrollbar pb-10" id="territory-list"
                    x-ref="territoryList">

                    <div x-show="territories.length === 0" class="text-center py-8 text-gray-400">
                        <p class="text-sm">Non hai ancora creato nessun territorio.</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <template x-for="t in territories" :key="t.id">
                            <div x-show="t"
                                class="group active:scale-[0.98] bg-white dark:bg-gray-900 rounded-2xl p-4 border border-gray-200 dark:border-gray-800 shadow-sm hover:shadow-md transition-all cursor-pointer relative overflow-hidden flex flex-col gap-3 select-none touch-manipulation"
                                style="-webkit-touch-callout: none;" @click="openTerritory(t.id)">

                                <!-- Top Row: Name + Actions -->
                                <div class="flex items-start justify-between">
                                    <div class="flex-1 min-w-0 pr-2">
                                        <!-- Name Editable (FIXED FOCUS: Use previousElementSibling instead of refs) -->
                                        <div
                                            class="flex items-center justify-start flex-wrap gap-1 relative group/edit">
                                            <span contenteditable="true" x-text="t.name" @blur="t.name = $el.innerText"
                                                @click.stop @keydown.enter.prevent="$el.blur()"
                                                class="font-bold text-lg text-gray-800 dark:text-white border-b border-transparent transition-colors px-0.5 py-0.5 max-w-full break-words focus:bg-gray-50 dark:focus:bg-gray-800 rounded-t"
                                                placeholder="Nome Territorio"></span>
                                            <button @click.stop="$el.previousElementSibling.focus()"
                                                class="w-6 h-6 flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-jw-600 dark:hover:text-jw-400 transition-colors">
                                                <i class="fas fa-pen text-[10px]"></i>
                                            </button>
                                        </div>

                                        <!-- Simple Info -->
                                        <div
                                            class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400 mt-1">
                                            <span class="flex items-center"><i
                                                    class="fas fa-map-pin mr-1 text-gray-400"></i> <strong
                                                    class="mr-1 text-gray-700 dark:text-gray-300"
                                                    x-text="t.addresses ? t.addresses.length : 0"></strong>
                                                Indirizzi</span>
                                            <span class="flex items-center"><i class="fas fa-th mr-1 text-gray-400"></i>
                                                <strong class="mr-1 text-gray-700 dark:text-gray-300"
                                                    x-text="countTotalUnits(t)"></strong> Citofoni</span>
                                        </div>
                                    </div>

                                    <!-- Top Right Actions: Expiration + Delete -->
                                    <div class="flex items-center gap-1 flex-shrink-0" @click.stop>
                                        <!-- Expiration Date (Native Picker Override) -->
                                        <div
                                            class="relative h-8 min-w-[32px] bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors border border-transparent hover:border-gray-200 dark:hover:border-gray-700">
                                            <!-- Hidden input strictly within container -->
                                            <input type="date" x-model="t.expiration"
                                                class="absolute inset-0 opacity-0 w-full h-full z-10 cursor-pointer">
                                            <div class="flex items-center gap-1 h-full px-2 text-xs font-medium text-gray-400"
                                                :class="{'text-jw-600 dark:text-jw-400': t.expiration}">
                                                <i class="far fa-calendar-alt text-base"></i>
                                                <span x-show="t.expiration" x-text="formatDate(t.expiration)"></span>
                                            </div>
                                        </div>

                                        <!-- Delete (z-20 to sit above implicit layers) -->
                                        <button @click="confirmDelete('territory', t.id)"
                                            class="w-9 h-9 rounded-full hover:bg-red-50 dark:hover:bg-red-900/20 text-gray-300 hover:text-red-500 dark:hover:text-red-400 flex items-center justify-center transition-colors relative z-20">
                                            <i class="fas fa-times text-base"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Progress Bar -->
                                <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                                    <div class="h-2 flex-1 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
                                        <div class="h-full bg-jw-600 dark:bg-jw-500 rounded-full"
                                            :style="`width: ${calculateStats(t).percent}%`"></div>
                                    </div>
                                    <span class="font-medium text-jw-700 dark:text-jw-300"
                                        x-text="calculateStats(t).percent + '%'"></span>
                                </div>

                                <!-- Detailed Stats (Removed top border) -->
                                <div
                                    class="flex items-center gap-3 text-xs pt-1 border-gray-50 dark:border-gray-800/50">
                                    <div class="flex items-center text-green-600 dark:text-green-400">
                                        <i class="fas fa-check mr-1.5"></i>
                                        <span class="font-bold mr-1" x-text="calculateStats(t).green"></span>
                                        <span x-text="calculateStats(t).green === 1 ? 'Fatto' : 'Fatti'"></span>
                                    </div>
                                    <div class="flex items-center text-red-500 dark:text-red-400">
                                        <i class="fas fa-times mr-1.5"></i>
                                        <span class="font-bold mr-1" x-text="calculateStats(t).red"></span>
                                        <span x-text="calculateStats(t).red === 1 ? 'Assente' : 'Assenti'"></span>
                                    </div>
                                    <div class="flex items-center text-gray-400 dark:text-gray-500">
                                        <i class="fas fa-circle mr-1.5"></i>
                                        <span class="font-bold mr-1" x-text="calculateStats(t).neutral"></span>
                                        <span
                                            x-text="calculateStats(t).neutral === 1 ? 'Non visitato' : 'Non visitati'"></span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Add Button Wrapper -->
                    <div class="mt-8">
                        <button @click="openNewTerritoryModal()"
                            class="w-full py-4 rounded-xl bg-jw-600 text-white font-semibold shadow-lg shadow-jw-600/20 hover:bg-jw-700 active:scale-[0.99] transition-all flex items-center justify-center gap-2">
                            <i class="fas fa-plus-circle"></i> Crea Nuovo Territorio
                        </button>
                    </div>

                    <!-- Footer -->
                    <footer class="py-12 text-center text-gray-400 dark:text-gray-400 text-xs md:text-sm opacity-70">
                        <p class="max-w-[85%] mx-auto leading-relaxed font-medium mb-6">
                            Client-side only: i dati sono salvati solo sul dispositivo.<br>
                            <span class="text-red-400/80 dark:text-red-900/50">Svuotando la cache del browser i dati
                                verranno persi.</span>
                        </p>
                        <div class="flex justify-center">
                            <a href="https://github.com/ManuMan04/gestore-territori-jw" target="_blank"
                                class="text-3xl hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </footer>

                </div>
            </div>
        </template>

        <!-- TERRITORIO DETAIL VIEW -->
        <template x-if="view === 'editor' && activeTerritory">
            <div class="flex-1 flex flex-col h-full bg-gray-100 dark:bg-gray-950 animate-fade-in relative z-0">
                <!-- Header -->
                <header
                    class="px-4 py-3 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 flex items-center gap-3 sticky top-0 z-20 shadow-sm min-h-[64px]">
                    <button @click="goBack()"
                        class="w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center justify-center text-gray-600 dark:text-gray-300 transition-colors flex-shrink-0">
                        <i class="fas fa-arrow-left"></i>
                    </button>

                    <!-- Title Editable -->
                    <div class="flex-1 min-w-0 flex items-center justify-start gap-1">
                        <span x-ref="titleInput" contenteditable="true" x-text="activeTerritory && activeTerritory.name"
                            @blur="activeTerritory.name = $el.innerText" @keydown.enter.prevent="$el.blur()"
                            class="font-bold text-lg text-gray-900 dark:text-white border-b border-transparent transition-colors px-1 py-1 truncate focus:bg-gray-50 dark:focus:bg-gray-800 rounded-t"
                            placeholder="Nome Territorio"></span>
                        <button @click="$refs.titleInput.focus()"
                            class="w-6 h-6 flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-jw-600 dark:hover:text-jw-400 transition-colors">
                            <i class="fas fa-pen text-sm"></i>
                        </button>
                    </div>

                    <!-- Expiration Date (Detail View - Native Picker) -->
                    <div
                        class="relative h-8 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors border border-transparent hover:border-gray-200 dark:hover:border-gray-700 flex-shrink-0">
                        <input type="date" x-model="activeTerritory.expiration"
                            class="absolute inset-0 opacity-0 w-full h-full z-10 cursor-pointer">
                        <div class="flex items-center gap-1 h-full px-2 text-sm font-medium text-gray-400 scale-90"
                            :class="{'text-jw-600 dark:text-jw-400': activeTerritory.expiration}">
                            <i class="far fa-calendar-alt text-xl"></i>
                            <span x-show="activeTerritory && activeTerritory.expiration"
                                x-text="formatDateShort(activeTerritory?.expiration)"></span>
                        </div>
                    </div>
                </header>

                <!-- Detail Content -->
                <div class="flex-1 overflow-y-auto p-4 md:p-6 no-scrollbar pb-32">

                    <!-- General Notes Card -->
                    <div
                        class="bg-white dark:bg-gray-900 rounded-2xl p-4 md:px-6 shadow-sm border border-gray-200 dark:border-gray-800 mb-6 flex flex-col gap-2">
                        <div
                            class="flex items-center gap-2 text-jw-600 dark:text-jw-400 font-bold text-xs tracking-wider">
                            <i class="fas fa-sticky-note"></i>
                            <span>Note territorio</span>
                        </div>
                        <div contenteditable="true" x-text="activeTerritory.notes || ''"
                            @blur="activeTerritory.notes = $el.innerText"
                            class="min-h-[20px] text-base text-gray-700 dark:text-gray-300 outline-none border-b border-gray-100 dark:border-gray-800 focus:border-jw-500 transition-colors py-1"
                            placeholder="Scrivi qui..."></div>
                    </div>

                    <!-- Selection Mode Toggle (Visible only if there are addresses) -->
                    <div class="flex justify-end mb-4" x-show="activeTerritory.addresses.length > 0">
                        <button @click="toggleSelectionMode()"
                            class="px-4 py-2 rounded-lg text-sm font-semibold transition-all flex items-center gap-2 border shadow-sm"
                            :class="selectionMode ? 'bg-jw-600 text-white border-jw-600 ring-2 ring-jw-200 dark:ring-jw-900' : 'bg-white dark:bg-gray-900 text-gray-500 dark:text-gray-400 border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800'">
                            <i class="fas fa-check-square"></i>
                            <span x-text="selectionMode ? 'Mod. Selezione Attiva' : 'Seleziona'"></span>
                        </button>
                    </div>

                    <!-- Addresses List -->
                    <div class="space-y-4" id="address-list" x-ref="addressList">
                        <template x-for="(addr, addrIdx) in activeTerritory ? activeTerritory.addresses : []"
                            :key="addr ? addr.id : 'ghost'">
                            <div x-show="addr" x-data="{ expanded: true }"
                                class="group bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 animate-slide-up overflow-hidden select-none touch-manipulation"
                                style="-webkit-touch-callout: none;">

                                <!-- Address Header -->
                                <div class="p-4 md:px-6 flex items-center justify-between gap-3 cursor-move bg-white dark:bg-gray-900 transition-colors"
                                    :class="expanded ? 'border-b border-gray-100 dark:border-gray-800' : ''"
                                    @click="expanded = !expanded">

                                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200 flex-shrink-0 mr-1"
                                        :class="{'rotate-[-90deg]': !expanded}"></i>

                                    <!-- Icon + Name Editable (Fixed Focus target) -->
                                    <div class="flex items-center gap-1 flex-1 min-w-0" @click.stop>
                                        <i class="fas fa-map-pin text-jw-500 text-sm flex-shrink-0 mr-1"></i>

                                        <span contenteditable="true" x-text="addr.name"
                                            @blur="addr.name = $el.innerText" @keydown.enter.prevent="$el.blur()"
                                            class="font-medium text-base md:text-lg text-gray-800 dark:text-gray-200 border-b border-transparent transition-colors px-1 py-1 max-w-[85%] break-words focus:bg-gray-50 dark:focus:bg-gray-800 rounded-t"
                                            placeholder="Nome Indirizzo"></span>

                                        <button @click="$el.previousElementSibling.focus()"
                                            class="w-8 h-8 flex items-center justify-center text-gray-300 dark:text-gray-600 hover:text-jw-500 dark:hover:text-jw-400 transition-colors flex-shrink-0">
                                            <i class="fas fa-pen text-xs"></i>
                                        </button>
                                    </div>

                                    <!-- Delete Action -->
                                    <button @click.stop="confirmDelete('address', addr.id)"
                                        class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-red-500 transition-colors flex-shrink-0">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>

                                <!-- Grid -->
                                <div x-show="expanded" x-collapse>
                                    <div class="p-4 md:p-6 bg-gray-50/50 dark:bg-black/20">
                                        <div
                                            class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-3 md:gap-4">
                                            <template x-for="(unit, uIdx) in addr.units" :key="unit.id">
                                                <div @click="handleUnitClick(unit)"
                                                    @touchstart="handleTouchStart(unit, $event)"
                                                    @touchend="handleTouchEnd($event)"
                                                    class="aspect-square rounded-xl flex items-center justify-center relative shadow-sm transition-all duration-200 cursor-pointer select-none active:scale-95"
                                                    :class="getUnitClasses(unit)">
                                                    <span
                                                        class="text-sm md:text-base font-semibold opacity-60 pointer-events-none"
                                                        x-text="uIdx + 1"></span>
                                                    <!-- Note Indicator (JW Blue) -->
                                                    <div x-show="unit.note"
                                                        class="absolute top-1 right-1 w-2 h-2 md:w-2.5 md:h-2.5 bg-jw-600 dark:bg-jw-400 rounded-full shadow-sm ring-1 ring-white/50 dark:ring-black/20">
                                                    </div>
                                                </div>
                                            </template>

                                            <button @click="addUnit(addr.id)"
                                                class="aspect-square rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700 flex items-center justify-center text-gray-400 hover:text-jw-500 hover:border-jw-500 hover:bg-white dark:hover:bg-jw-900/20 transition-all bg-white dark:bg-transparent">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </template>
                    </div>

                    <div x-show="activeTerritory && activeTerritory.addresses.length === 0"
                        class="text-center py-10 opacity-60">
                        <p class="text-gray-500 dark:text-gray-400">Aggiungi un indirizzo per iniziare.</p>
                    </div>
                </div>

                <!-- BOTTOM ACTIONS BAR (SELECTION OVERLAY) -->
                <div x-show="selectionMode" x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0"
                    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="translate-y-0"
                    x-transition:leave-end="translate-y-full"
                    class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 max-w-md md:max-w-3xl lg:max-w-5xl mx-auto z-40 shadow-[0_-5px_15px_-5px_rgba(0,0,0,0.1)]">

                    <div
                        class="flex items-center justify-between mb-3 text-xs font-bold px-1 text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                        <span x-text="selectedUnits.length + ' SELEZIONATI'"></span>
                    </div>

                    <div class="flex gap-2 md:gap-4">
                        <button @click="confirmDelete('units')" :disabled="selectedUnits.length === 0"
                            class="flex-1 py-3 md:py-4 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-400 hover:text-red-500 dark:hover:text-red-400 rounded-xl transition-colors disabled:opacity-50 flex flex-col items-center justify-center gap-1">
                            <i class="fas fa-trash-alt text-lg md:text-xl"></i>
                            <span class="text-[10px] md:text-xs font-bold">ELIMINA</span>
                        </button>
                        <button @click="bulkAction('green')" :disabled="selectedUnits.length === 0"
                            class="flex-1 py-3 md:py-4 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-400 hover:text-green-600 dark:hover:text-green-400 rounded-xl transition-colors disabled:opacity-50 flex flex-col items-center justify-center gap-1">
                            <i class="fas fa-check text-lg md:text-xl"></i>
                            <span class="text-[10px] md:text-xs font-bold">VERDE</span>
                        </button>
                        <button @click="bulkAction('red')" :disabled="selectedUnits.length === 0"
                            class="flex-1 py-3 md:py-4 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-400 hover:text-red-600 dark:hover:text-red-400 rounded-xl transition-colors disabled:opacity-50 flex flex-col items-center justify-center gap-1">
                            <i class="fas fa-times text-lg md:text-xl"></i>
                            <span class="text-[10px] md:text-xs font-bold">ROSSO</span>
                        </button>
                    </div>
                </div>

                <!-- ADD BUTTON (Hidden when selection mode) -->
                <div x-show="!selectionMode"
                    class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 dark:bg-gray-950/90 backdrop-blur border-t border-gray-200 dark:border-gray-800 max-w-md md:max-w-3xl lg:max-w-5xl mx-auto z-30 transition-transform duration-300">
                    <button @click="openNewAddressModal()"
                        class="w-full py-3.5 md:py-4 rounded-xl bg-jw-600 text-white font-semibold shadow-lg shadow-jw-600/20 hover:bg-jw-700 active:scale-[0.99] transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-plus-circle"></i> Aggiungi Indirizzo
                    </button>
                </div>

            </div>
        </template>

        <!-- MODALS -->
        <div x-show="modals.deleteConfirm" x-cloak class="fixed inset-0 z-[70] flex items-center justify-center p-4">
            <div @click="modals.deleteConfirm = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
            <div
                class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-xl animate-slide-down border border-gray-100 dark:border-gray-800">
                <div
                    class="w-12 h-12 rounded-full bg-red-100 dark:bg-red-900/30 text-red-500 flex items-center justify-center mb-4 mx-auto text-xl">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="text-lg font-bold mb-2 text-center text-gray-900 dark:text-white">Conferma Eliminazione</h3>
                <p class="text-center text-gray-500 dark:text-gray-400 text-sm mb-6">Sei sicuro di voler eliminare <span
                        x-text="deleteState.targetName"></span>?</p>
                <div class="flex gap-3">
                    <button @click="modals.deleteConfirm = false"
                        class="flex-1 py-2.5 rounded-xl border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 font-medium hover:bg-gray-50 dark:hover:bg-gray-800">Annulla</button>
                    <button @click="executeDelete()"
                        class="flex-1 py-2.5 rounded-xl bg-red-500 text-white font-medium hover:bg-red-600 shadow-lg shadow-red-500/20">Elimina</button>
                </div>
            </div>
        </div>

        <div x-show="modals.newTerritory" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-4">
            <div @click="modals.newTerritory = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-2xl animate-slide-up">
                <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Nuovo Territorio</h3>
                <input type="text" x-model="forms.territoryName"
                    class="w-full p-3 bg-gray-50 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-jw-500 text-gray-900 dark:text-white mb-4"
                    placeholder="Nome">
                <div class="flex justify-end gap-3">
                    <button @click="modals.newTerritory = false"
                        class="px-4 py-2 text-gray-500 dark:text-gray-400">Annulla</button>
                    <button @click="submitNewTerritory()"
                        class="px-6 py-2 bg-jw-600 text-white font-medium rounded-xl shadow-lg"
                        :disabled="!forms.territoryName">Crea</button>
                </div>
            </div>
        </div>

        <div x-show="modals.newAddress" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-4">
            <div @click="modals.newAddress = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-2xl animate-slide-up">
                <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Nuovo Indirizzo</h3>
                <div class="space-y-4">
                    <input type="text" x-model="forms.addressName"
                        class="w-full p-3 bg-gray-50 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-jw-500 text-gray-900 dark:text-white"
                        placeholder="Indirizzo">
                    <input type="tel" x-model="forms.addressUnits"
                        class="w-full p-3 bg-gray-50 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-jw-500 text-gray-900 dark:text-white"
                        placeholder="N. Citofoni">
                    <div class="flex justify-end gap-3 pt-2">
                        <button @click="modals.newAddress = false"
                            class="px-4 py-2 text-gray-500 dark:text-gray-400">Annulla</button>
                        <button @click="submitNewAddress()"
                            class="px-6 py-2 bg-jw-600 text-white font-medium rounded-xl shadow-lg"
                            :disabled="!forms.addressName">Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="modals.note" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-4">
            <div @click="closeNoteModal()" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
            <div
                class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-2xl border border-gray-100 dark:border-gray-800">
                <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Note Citofono</h3>
                <textarea x-model="forms.noteText"
                    class="w-full h-32 p-3 bg-gray-50 dark:bg-gray-950 border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-jw-500 outline-none resize-none text-gray-800 dark:text-gray-200 mb-4"></textarea>
                <div class="flex justify-end gap-3">
                    <button @click="closeNoteModal()"
                        class="px-4 py-2 text-gray-500 dark:text-gray-400">Annulla</button>
                    <button @click="saveNote()"
                        class="px-6 py-2 bg-jw-600 text-white font-medium rounded-lg shadow-lg">Salva</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Logic -->
    <script>
        function territoryApp() {
            return {
                view: 'dashboard',
                isDark: false,
                territories: [],
                activeTerritory: null,
                selectionMode: false,
                selectedUnits: [],
                modals: { newTerritory: false, newAddress: false, note: false, deleteConfirm: false },
                deleteState: { type: null, id: null, targetName: '' },
                sortableTerritories: null,
                sortableAddresses: null,
                forms: { territoryName: '', addressName: '', addressUnits: '', noteText: '' },
                currentEditingUnit: null,
                touchTimer: null,
                longPressTriggered: false,
                touchStartX: 0,

                initApp() {
                    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        this.isDark = true;
                    }
                    // Apply dark class to html element for Tailwind classes to work
                    document.documentElement.classList.toggle('dark', this.isDark);

                    const stored = localStorage.getItem('territories');
                    if (stored) this.territories = JSON.parse(stored);
                    this.$watch('territories', (val) => localStorage.setItem('territories', JSON.stringify(val)));
                    this.$watch('isDark', (val) => {
                        localStorage.theme = val ? 'dark' : 'light';
                        document.documentElement.classList.toggle('dark', val);
                    });
                    this.$watch('view', (val) => {
                        if (val === 'dashboard') this.$nextTick(() => this.initSortableTerritories());
                        else if (val === 'editor') this.$nextTick(() => this.initSortableAddresses());
                    });
                    this.$nextTick(() => this.initSortableTerritories());
                },

                handleSwipeStart(e) { this.touchStartX = e.changedTouches[0].screenX; },
                handleSwipeEnd(e) {
                    const diffX = e.changedTouches[0].screenX - this.touchStartX;
                    if (diffX > 100 && this.view === 'editor') this.goBack();
                },

                toggleTheme() { this.isDark = !this.isDark; },
                getDateString() { return new Date().toLocaleDateString('it-IT', { weekday: 'long', month: 'long', day: 'numeric' }); },
                formatDate(dateStr) { if (!dateStr) return ''; return new Date(dateStr).toLocaleDateString('it-IT'); },
                formatDateShort(dateStr) { if (!dateStr) return ''; return new Date(dateStr).toLocaleDateString('it-IT'); },

                initSortableTerritories() {
                    const el = document.getElementById('territory-list');
                    if (!el || this.view !== 'dashboard') return;
                    if (this.sortableTerritories) this.sortableTerritories.destroy();
                    this.sortableTerritories = new Sortable(el.querySelector('.grid'), {
                        draggable: '.group', animation: 150, ghostClass: 'sortable-ghost', delay: 500, delayOnTouchOnly: true, touchStartThreshold: 5, fallbackTolerance: 5,
                        onEnd: (evt) => {
                            if (evt.oldIndex === undefined || evt.newIndex === undefined) return;
                            if (evt.oldIndex === evt.newIndex) return;

                            // MANUAL STATE SYNC: Create a copy, move item, assign back
                            // This prevents Alpine from 'snapping back' because it sees a new array reference
                            const newTerritories = [...this.territories];
                            const item = newTerritories.splice(evt.oldIndex, 1)[0];
                            newTerritories.splice(evt.newIndex, 0, item);

                            // Prevent flash by clearing then resetting? No, assignment is enough
                            this.territories = newTerritories;
                        }
                    });
                },

                initSortableAddresses() {
                    const el = document.getElementById('address-list');
                    if (!el || this.view !== 'editor') return;
                    if (this.sortableAddresses) this.sortableAddresses.destroy();
                    this.sortableAddresses = new Sortable(el.querySelector('.space-y-4'), {
                        draggable: '.group', animation: 150, ghostClass: 'sortable-ghost', delay: 500, delayOnTouchOnly: true, touchStartThreshold: 5, fallbackTolerance: 5,
                        onEnd: (evt) => {
                            if (evt.oldIndex === undefined || evt.newIndex === undefined) return;
                            if (evt.oldIndex === evt.newIndex) return;

                            if (!this.activeTerritory || !this.activeTerritory.addresses) return;

                            // MANUAL STATE SYNC for Addresses
                            const newAddresses = [...this.activeTerritory.addresses];
                            const item = newAddresses.splice(evt.oldIndex, 1)[0];
                            newAddresses.splice(evt.newIndex, 0, item);

                            this.activeTerritory.addresses = newAddresses;
                        }
                    });
                },

                openNewTerritoryModal() { this.forms.territoryName = ''; this.modals.newTerritory = true; },
                submitNewTerritory() {
                    if (!this.forms.territoryName.trim()) return;
                    this.territories.push({ id: Date.now().toString(), name: this.forms.territoryName, notes: '', expiration: null, addresses: [] });
                    this.modals.newTerritory = false;
                },
                openTerritory(id) {
                    this.activeTerritory = this.territories.find(t => t.id === id);
                    this.view = 'editor';
                    this.selectionMode = false;
                },
                goBack() {
                    this.activeTerritory = null;
                    this.view = 'dashboard';
                    this.selectionMode = false;
                },

                confirmDelete(type, id) {
                    this.deleteState.type = type; this.deleteState.id = id;
                    if (type === 'territory') this.deleteState.targetName = 'questo territorio';
                    else if (type === 'address') this.deleteState.targetName = 'questo indirizzo';
                    else if (type === 'units') this.deleteState.targetName = `${this.selectedUnits.length} citofoni selezionati`;
                    this.modals.deleteConfirm = true;
                },
                executeDelete() {
                    const { type, id } = this.deleteState;
                    if (type === 'territory') this.territories = this.territories.filter(t => t.id !== id);
                    else if (type === 'address') this.activeTerritory.addresses = this.activeTerritory.addresses.filter(a => a.id !== id);
                    else if (type === 'units') {
                        this.activeTerritory.addresses.forEach(a => a.units = a.units.filter(u => !this.selectedUnits.includes(u.id)));
                        this.selectedUnits = []; this.selectionMode = false;
                    }
                    this.modals.deleteConfirm = false;
                },
                openNewAddressModal() { this.forms.addressName = ''; this.forms.addressUnits = ''; this.modals.newAddress = true; },
                submitNewAddress() {
                    if (!this.forms.addressName.trim()) return;
                    const count = parseInt(this.forms.addressUnits) || 0;
                    const units = Array.from({ length: count }, () => ({ id: Date.now() + Math.random().toString(), status: 0, note: '' }));
                    this.activeTerritory.addresses.push({ id: Date.now().toString(), name: this.forms.addressName, units: units });
                    this.modals.newAddress = false;
                },
                createUnitObject() { return { id: Date.now() + Math.random().toString(), status: 0, note: '' }; },
                addUnit(addressId) {
                    const addr = this.activeTerritory.addresses.find(a => a.id === addressId);
                    if (addr) addr.units.push(this.createUnitObject());
                },
                toggleSelectionMode() { this.selectionMode = !this.selectionMode; this.selectedUnits = []; },

                isSelected(unitId) { return this.selectedUnits.includes(unitId); },

                handleUnitClick(unit) {
                    if (this.longPressTriggered) { this.longPressTriggered = false; return; }
                    if (this.selectionMode) {
                        if (this.isSelected(unit.id)) this.selectedUnits = this.selectedUnits.filter(id => id !== unit.id);
                        else this.selectedUnits.push(unit.id);
                    } else {
                        if (unit.status === 0) unit.status = 1; else if (unit.status === 1) unit.status = 2; else unit.status = 0;
                    }
                },
                getUnitClasses(unit) {
                    let base = '';
                    switch (unit.status) {
                        case 1: base = 'bg-green-100 dark:bg-green-900/40 text-green-700 dark:text-green-400 border-2 border-green-300 dark:border-green-800'; break;
                        case 2: base = 'bg-red-100 dark:bg-red-900/40 text-red-700 dark:text-red-400 border-2 border-red-300 dark:border-red-800'; break;
                        default: base = 'bg-white dark:bg-gray-800 text-gray-500 border border-gray-200 dark:border-gray-700';
                    }
                    if (this.selectionMode && this.isSelected(unit.id)) {
                        return 'scale-95 ring-4 ring-jw-600 ring-inset opacity-100 ' + base;
                    }
                    if (this.selectionMode) return 'opacity-60 ' + base;
                    return base;
                },
                bulkAction(action) {
                    if (this.selectedUnits.length === 0) return;
                    const targetStatus = action === 'green' ? 1 : 2;
                    this.activeTerritory.addresses.forEach(a => {
                        a.units.forEach(u => { if (this.selectedUnits.includes(u.id)) u.status = targetStatus; });
                    });
                    this.selectedUnits = []; this.selectionMode = false;
                },
                handleTouchStart(unit, e) {
                    if (this.selectionMode) return;
                    this.longPressTriggered = false;
                    this.touchTimer = setTimeout(() => {
                        this.longPressTriggered = true; if (navigator.vibrate) navigator.vibrate(50);
                        this.openNoteModal(unit);
                    }, 500);
                },
                handleTouchEnd(e) { clearTimeout(this.touchTimer); },
                openNoteModal(unit) { this.currentEditingUnit = unit; this.forms.noteText = unit.note || ''; this.modals.note = true; },
                closeNoteModal() { this.modals.note = false; this.currentEditingUnit = null; },
                saveNote() { if (this.currentEditingUnit) this.currentEditingUnit.note = this.forms.noteText; this.closeNoteModal(); },

                calculateStats(t) {
                    if (!t || !t.addresses || t.addresses.length === 0) return { percent: 0, green: 0, red: 0, neutral: 0 };
                    let total = 0, green = 0, red = 0;
                    t.addresses.forEach(a => {
                        if (a && a.units) {
                            total += a.units.length;
                            green += a.units.filter(u => u.status === 1).length;
                            red += a.units.filter(u => u.status === 2).length;
                        }
                    });
                    const percent = total === 0 ? 0 : Math.round(((green + red) / total) * 100);
                    return { percent, green, red, neutral: total - green - red };
                },
                countTotalUnits(t) {
                    if (!t || !t.addresses) return 0;
                    return t.addresses.reduce((acc, a) => acc + (a && a.units ? a.units.length : 0), 0);
                }
            }
        }
    </script>
