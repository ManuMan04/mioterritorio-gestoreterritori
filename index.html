<!DOCTYPE html>
<html lang="it" class="antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MioTerritorio.it</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons & PWA -->
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5b3c88" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#171717" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body
    class="bg-gray-100 text-gray-900 dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300 h-screen overflow-hidden"
    x-data="territoryApp()" x-init="initApp()" @touchstart="handleSwipeStart($event)" @touchend="handleSwipeEnd($event)"
    :class="{ 'dark': isDark }">

    <!-- App Container -->
    <div @click="if(!$event.target.closest('input, textarea, [contenteditable], button, a')) document.activeElement.blur()"
        class="max-w-md md:max-w-3xl lg:max-w-5xl mx-auto h-full relative shadow-2xl bg-white dark:bg-gray-950 overflow-hidden flex flex-col">


        <!-- DASHBOARD VIEW -->
        <template x-if="view === 'dashboard'">
            <div class="flex-1 flex flex-col h-full bg-gray-50 dark:bg-gray-950 animate-fade-in relative z-0">
                <!-- Streamlined but Complete Header -->
                <!-- Solid Header with Identity & Search -->
                <header
                    class="sticky top-0 z-30 px-4 pt-5 pb-4 bg-white dark:bg-gray-950 border-b border-gray-200 dark:border-white/5 shadow-sm">

                    <!-- Identity Row -->
                    <div class="flex items-center justify-between mb-5 px-1">
                        <div class="flex items-center gap-2.5">
                            <div
                                class="w-9 h-9 bg-jw-600 dark:bg-jw-600 rounded-xl flex items-center justify-center shadow-lg shadow-jw-600/30 dark:shadow-jw-600/20">
                                <i class="fas fa-book-bookmark text-white text-sm"></i>
                            </div>
                            <div>
                                <h1
                                    class="text-lg font-black tracking-tight text-gray-900 dark:text-white leading-tight">
                                    MioTerritorio.it</h1>
                                <div class="flex items-center gap-1.5">
                                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest"
                                        x-text="getDateString()"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Theme Toggle with Border -->
                        <button @click="toggleTheme()"
                            class="w-10 h-10 flex-shrink-0 rounded-xl bg-gray-50 dark:bg-white/5 flex items-center justify-center text-gray-500 dark:text-gray-400 hover:text-jw-600 dark:hover:text-jw-400 transition-all active:scale-95 border border-gray-200 dark:border-white/10 shadow-sm">
                            <i class="fas text-base" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
                        </button>
                    </div>

                    <div class="flex flex-col gap-4">
                        <!-- Search Bar with Border -->
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-jw-600 dark:group-focus-within:text-jw-600 transition-colors">
                                <i class="fas fa-search text-xs"></i>
                            </div>
                            <input type="text" x-model="searchQuery" placeholder="Cerca tra i tuoi territori..."
                                class="w-full pl-8 pr-10 py-2.5 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 focus:border-jw-600/50 focus:ring-4 focus:ring-jw-600/5 dark:focus:bg-gray-800 rounded-xl outline-none transition-all text-sm text-gray-800 dark:text-gray-200 shadow-sm">
                            <!-- Clear Button -->
                            <div x-show="searchQuery" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button @click="searchQuery = ''"
                                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Rapid Filters with correct radius -->
                        <div class="flex items-center gap-2 overflow-x-auto no-scrollbar pb-1">
                            <template x-for="f in [
                                {id: 'all', label: 'Tutti'}, 
                                {id: 'in_progress', label: 'In corso'}, 
                                {id: 'completed', label: 'Completati'}, 
                                {id: 'expired', label: 'Scaduti'}
                            ]" :key="f.id">
                                <button @click="filterType = f.id"
                                    class="px-4 py-2 rounded-xl text-xs font-bold whitespace-nowrap transition-all border shadow-sm"
                                    :class="filterType === f.id ? 
                                        'bg-jw-600 dark:bg-jw-600 border-jw-600 dark:border-jw-600 text-white shadow-jw-600/20 dark:shadow-jw-600/20' : 
                                        'bg-white dark:bg-white/5 border-gray-200 dark:border-white/10 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/10'"
                                    x-text="f.label">
                                </button>
                            </template>
                        </div>
                    </div>
                </header>

                <!-- Territory List -->
                <div class="flex-1 overflow-y-auto no-scrollbar flex flex-col" id="territory-list"
                    x-ref="territoryList">

                    <div class="flex-1 p-4 md:p-6 pb-4">
                        <div x-show="getFilteredTerritories().length === 0" class="text-center py-12 text-gray-400">
                            <i class="fas fa-search-minus text-4xl mb-4 opacity-20"></i>
                            <p class="text-sm">Nessun territorio trovato.</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <template x-for="t in getFilteredTerritories()" :key="t.id">

                                <div x-show="t" :data-id="t.id"
                                    class="group active:scale-[0.98] bg-white dark:bg-gray-900 rounded-2xl p-4 border border-gray-200 dark:border-white/10 shadow-sm hover:shadow-md transition-all cursor-pointer relative flex flex-col gap-2 select-none touch-manipulation"
                                    :style="{ borderLeft: t.color ? '6px solid ' + t.color : '' }"
                                    style="-webkit-touch-callout: none;" @click="openTerritory(t.id)">

                                    <!-- Top Row: Name + Actions -->
                                    <div class="flex items-start justify-between">
                                        <div class="flex-1 min-w-0 pr-2">
                                            <!-- Name Editable (FIXED FOCUS: Use previousElementSibling instead of refs) -->
                                            <div
                                                class="flex items-center justify-start flex-wrap gap-1 relative group/edit">
                                                <span contenteditable="true" x-text="t.name"
                                                    @blur="t.name = $el.innerText" @click.stop
                                                    @keydown.enter.prevent="$el.blur()"
                                                    class="font-bold text-lg text-gray-800 dark:text-white border-b border-transparent transition-colors px-0.5 py-0.5 max-w-full break-words focus:bg-gray-50 dark:focus:bg-gray-800 rounded-t"
                                                    placeholder="Nome Territorio"></span>
                                                <button @click.stop="focusAtEnd($el.previousElementSibling)"
                                                    class="w-6 h-6 flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-jw-600 dark:hover:text-jw-400 transition-colors">
                                                    <i class="fas fa-pen text-[10px]"></i>
                                                </button>
                                            </div>

                                            <!-- Simple Info -->
                                            <div
                                                class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400 mt-1">
                                                <span class="flex items-center"><i
                                                        class="fas fa-map-pin mr-1 text-gray-400"></i> <strong
                                                        class="mr-1 text-gray-700 dark:text-gray-300"
                                                        x-text="t.addresses ? t.addresses.length : 0"></strong>
                                                    Indirizzi</span>
                                                <span class="flex items-center"><i
                                                        class="fas fa-th mr-1 text-gray-400"></i>
                                                    <strong class="mr-1 text-gray-700 dark:text-gray-300"
                                                        x-text="countTotalUnits(t)"></strong> Citofoni</span>
                                            </div>
                                        </div>

                                        <!-- Top Right Actions: Expiration + Delete -->
                                        <div class="flex items-center gap-1 flex-shrink-0" @click.stop>
                                            <div class="relative flex items-center group/cal">
                                                <!-- Expiration Date (Native Picker Override) -->
                                                <div
                                                    class="relative h-9 min-w-[36px] bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors border border-transparent hover:border-gray-200 dark:hover:border-gray-700">
                                                    <!-- Hidden input strictly within container -->
                                                    <input type="date" x-model="t.expiration"
                                                        class="absolute inset-0 opacity-0 w-full h-full z-10 cursor-pointer">
                                                    <div class="flex items-center gap-1 h-full px-2 text-xs font-medium text-gray-400"
                                                        :class="{'text-gray-700 dark:text-gray-300': t.expiration}">
                                                        <i class="far fa-calendar-alt text-base"></i>
                                                        <span x-show="t.expiration"
                                                            x-text="formatDate(t.expiration)"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Delete (z-20 to sit above implicit layers) -->
                                            <button @click="confirmDelete('territory', t.id)"
                                                class="w-9 h-9 rounded-full hover:bg-red-50 dark:hover:bg-red-900/20 text-gray-300 hover:text-red-500 dark:hover:text-red-400 flex items-center justify-center transition-colors relative z-20">
                                                <i class="fas fa-times text-base"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Progress Bar -->
                                    <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                                        <div
                                            class="h-2 flex-1 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
                                            <div class="h-full bg-jw-600 dark:bg-jw-600 rounded-full"
                                                :style="`width: ${calculateStats(t).percent}%`"></div>
                                        </div>
                                        <span class="font-medium text-jw-700 dark:text-jw-300"
                                            x-text="calculateStats(t).percent + '%'"></span>
                                    </div>

                                    <!-- Detailed Stats (Removed top border) -->
                                    <div class="flex items-center justify-between pt-1">
                                        <div
                                            class="flex items-center gap-3 text-xs border-gray-200 dark:border-gray-800/50">
                                            <div class="flex items-center text-green-600 dark:text-green-400">
                                                <i class="fas fa-check mr-1.5"></i>
                                                <span class="font-bold mr-1" x-text="calculateStats(t).green"></span>
                                                <span x-text="calculateStats(t).green === 1 ? 'Fatto' : 'Fatti'"></span>
                                            </div>
                                            <div class="flex items-center text-red-500 dark:text-red-400">
                                                <i class="fas fa-times mr-1.5"></i>
                                                <span class="font-bold mr-1" x-text="calculateStats(t).red"></span>
                                                <span
                                                    x-text="calculateStats(t).red === 1 ? 'Assente' : 'Assenti'"></span>
                                            </div>
                                            <div class="flex items-center text-gray-400 dark:text-gray-500">
                                                <i class="fas fa-circle mr-1.5"></i>
                                                <span class="font-bold mr-1" x-text="calculateStats(t).neutral"></span>
                                                <span
                                                    x-text="calculateStats(t).neutral === 1 ? 'Non visitato' : 'Non visitati'"></span>
                                            </div>
                                        </div>

                                        <!-- Palette Icon Button (Bottom Right) -->
                                        <button @click.stop="modals.colorPickerId = t.id"
                                            class="w-9 h-9 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-400 hover:text-jw-600 dark:hover:text-jw-400 transition-all flex items-center justify-center relative z-20">
                                            <i class="fas fa-palette text-base" :style="{ color: t.color || '' }"></i>
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Add Button Wrapper -->
                        <div class="mt-4">
                            <button @click="openNewTerritoryModal()"
                                class="w-full py-4 rounded-xl bg-jw-600 text-white font-semibold shadow-lg shadow-jw-600/20 hover:bg-jw-700 active:scale-[0.99] transition-all flex items-center justify-center gap-2">
                                <i class="fas fa-plus-circle"></i> Crea Nuovo Territorio
                            </button>
                        </div>
                    </div>

                    <!-- New Defined Footer -->
                    <footer
                        class="py-6 px-6 text-center mt-auto border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-950">

                        <button @click="openInfo()"
                            class="inline-flex items-center px-6 py-2.5 rounded-full bg-gray-50 dark:bg-white/5 text-gray-500 dark:text-gray-400 text-sm font-semibold hover:bg-gray-100 dark:hover:bg-white/10 transition-all border border-gray-200 dark:border-white/10 shadow-sm">
                            Informazioni sul progetto
                        </button>
                    </footer>

                </div>
            </div>
        </template>

        <!-- INFO & PRIVACY VIEW -->
        <template x-if="view === 'info'">
            <div class="flex-1 flex flex-col h-full bg-gray-100 dark:bg-gray-950 animate-fade-in relative z-0">
                <!-- Header -->
                <header
                    class="px-4 py-4 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 flex items-center gap-3 sticky top-0 z-20 shadow-sm">

                    <button @click="goBack()"
                        class="w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center justify-center text-gray-600 dark:text-gray-300 transition-colors">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Informazioni</h2>
                    <button @click="toggleTheme()"
                        class="ml-auto w-10 h-10 flex-shrink-0 rounded-xl bg-gray-50 dark:bg-white/5 flex items-center justify-center text-gray-500 dark:text-gray-400 hover:text-jw-600 dark:hover:text-jw-400 transition-all active:scale-95 border border-gray-200 dark:border-white/10 shadow-sm">
                        <i class="fas text-base" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </header>

                <div class="flex-1 overflow-y-auto p-6 space-y-6 no-scrollbar pb-10">
                    <div class="space-y-6">
                        <!-- Open Source -->
                        <div class="flex gap-4">
                            <div
                                class="flex-shrink-0 w-10 h-10 rounded-full bg-jw-50 dark:bg-jw-900/20 text-jw-600 dark:text-jw-400 flex items-center justify-center">
                                <i class="fas fa-code text-sm"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 dark:text-white text-base">Progetto Open Source</h4>
                                <p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed mt-1">
                                    Disponibile su <a href="https://github.com/ManuMan04/gestore-territori-jw"
                                        target="_blank" class="underline hover:text-jw-600">GitHub</a>. Il progetto è
                                    interamente <span class="font-bold">lato client</span>: nessun server è coinvolto e
                                    i dati non lasciano mai il dispositivo.
                                </p>
                            </div>
                        </div>

                        <!-- Responsibility -->
                        <div class="flex gap-4">
                            <div
                                class="flex-shrink-0 w-10 h-10 rounded-full bg-jw-50 dark:bg-jw-900/20 text-jw-600 dark:text-jw-400 flex items-center justify-center">
                                <i class="fas fa-exclamation-circle text-sm"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 dark:text-white text-base">Responsabilità Personale
                                </h4>
                                <p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed mt-1">
                                    L'utente è l'unico responsabile dei dati inseriti. È fondamentale attenersi alle
                                    direttive dell'organizzazione su <strong>quali</strong> informazioni è appropriato
                                    acquisire e registrare durante il ministero.
                                </p>
                            </div>
                        </div>


                        <!-- Vision -->
                        <div class="flex gap-4">
                            <div
                                class="flex-shrink-0 w-10 h-10 rounded-full bg-amber-50 dark:bg-amber-900/20 text-amber-600 dark:text-amber-400 flex items-center justify-center">
                                <i class="fas fa-hands-helping text-sm"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 dark:text-white text-base">Aiuto per il Ministero
                                </h4>
                                <p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed mt-1 italic">
                                    "Gratuitamente avete ricevuto, gratuitamente date" (Matteo 10:8). L'app nasce per
                                    supportare chiunque nel ministero di campo.
                                </p>
                            </div>
                        </div>

                        <!-- Donations -->
                        <div class="flex gap-4">
                            <div
                                class="flex-shrink-0 w-10 h-10 rounded-full bg-rose-50 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400 flex items-center justify-center">
                                <i class="fas fa-heart text-sm"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 dark:text-white text-base">Donazioni</h4>
                                <p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed mt-1">
                                    Le donazioni coprono i costi di gestione. Ogni eccedenza sarà donata interamente per
                                    sostenere l'opera mondiale dei Testimoni di Geova.
                                </p>
                                <a href="#" target="_blank"
                                    class="inline-block mt-3 px-4 py-2 bg-rose-500 text-white text-xs font-bold rounded-lg shadow-lg shadow-rose-500/20 uppercase tracking-wider">
                                    Supporta il progetto
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Disclaimer Bar -->
                    <div
                        class="p-4 bg-white dark:bg-gray-900 rounded-2xl border border-gray-100 dark:border-gray-800 text-xs text-gray-500 dark:text-gray-500 leading-relaxed">

                        <p class="font-bold uppercase mb-1 opacity-60">Disclaimer Legale</p>
                        Questo strumento non è associato, autorizzato né sponsorizzato dalla <span
                            class="text-gray-700 dark:text-gray-300 font-bold">The Watchtower Bible and Tract Society of
                            Pennsylvania</span> o dalle sue sussidiarie legali.
                    </div>
                </div>
            </div>
        </template>

        <!-- TERRITORIO DETAIL VIEW -->
        <template x-if="view === 'editor' && activeTerritory">
            <div class="flex-1 flex flex-col h-full bg-gray-50 dark:bg-gray-950 animate-fade-in relative z-0">
                <!-- Header -->
                <header
                    class="px-4 py-4 bg-white dark:bg-gray-950 border-b border-gray-200 dark:border-white/5 flex items-center gap-3 sticky top-0 z-20 shadow-sm">

                    <button @click="goBack()"
                        class="w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center justify-center text-gray-600 dark:text-gray-300 transition-colors flex-shrink-0">
                        <i class="fas fa-arrow-left"></i>
                    </button>

                    <!-- Title Editable -->
                    <div class="flex-1 min-w-0 flex items-center justify-start gap-1">
                        <span x-ref="titleInput" contenteditable="true" x-text="activeTerritory && activeTerritory.name"
                            @blur="activeTerritory.name = $el.innerText" @keydown.enter.prevent="$el.blur()"
                            class="font-bold text-lg text-gray-900 dark:text-white border-b border-transparent transition-colors px-1 py-1 truncate focus:bg-gray-50 dark:focus:bg-gray-800 rounded-t"
                            placeholder="Nome Territorio"></span>
                        <button @click="focusAtEnd($refs.titleInput)"
                            class="w-6 h-6 flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-jw-600 dark:hover:text-jw-400 transition-colors">
                            <i class="fas fa-pen text-sm"></i>
                        </button>
                    </div>

                    <!-- Expiration Date (Detail View - Native Picker) -->
                    <div class="relative flex items-center group/cal">
                        <div
                            class="relative h-8 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors border border-transparent hover:border-gray-200 dark:hover:border-gray-700 flex-shrink-0">
                            <input type="date" x-model="activeTerritory.expiration"
                                class="absolute inset-0 opacity-0 w-full h-full z-10 cursor-pointer">
                            <div class="flex items-center gap-1 h-full px-2 text-sm font-medium text-gray-400 scale-90"
                                :class="{'text-gray-700 dark:text-gray-300': activeTerritory.expiration}">
                                <i class="far fa-calendar-alt text-xl"></i>
                                <span x-show="activeTerritory && activeTerritory.expiration"
                                    x-text="formatDateShort(activeTerritory?.expiration)"></span>
                            </div>
                        </div>
                    </div>

                    <button @click="toggleTheme()"
                        class="ml-auto w-10 h-10 flex-shrink-0 rounded-xl bg-gray-50 dark:bg-white/5 flex items-center justify-center text-gray-600 dark:text-gray-300 transition-all active:scale-95 border border-gray-200 dark:border-white/10 shadow-sm">
                        <i class="fas text-base" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </header>

                <!-- Detail Content -->
                <div class="flex-1 overflow-y-auto p-4 md:p-6 no-scrollbar pb-32">

                    <!-- General Notes Card -->
                    <div
                        class="bg-white dark:bg-gray-900 rounded-2xl p-4 md:px-6 shadow-sm border border-gray-200 dark:border-gray-800 mb-6 flex flex-col gap-2">

                        <div
                            class="flex items-center gap-2 text-jw-600 dark:text-jw-400 font-bold text-xs tracking-wider">
                            <i class="fas fa-sticky-note"></i>
                            <span>Note territorio</span>
                        </div>
                        <div contenteditable="true" x-text="activeTerritory.notes || ''"
                            @blur="activeTerritory.notes = $el.innerText"
                            class="min-h-[20px] text-base text-gray-700 dark:text-gray-300 outline-none border-b border-gray-100 dark:border-gray-800 focus:border-jw-600 transition-colors py-1"
                            placeholder="Scrivi qui..."></div>
                    </div>

                    <!-- Selection Mode Toggle (Visible only if there are addresses) -->
                    <div class="flex justify-end mb-4" x-show="activeTerritory.addresses.length > 0">
                        <button @click="toggleSelectionMode()"
                            class="px-4 py-2 rounded-xl text-sm font-semibold transition-all flex items-center gap-2 border shadow-sm"
                            :class="selectionMode ? 'bg-jw-600 text-white border-jw-600 ring-2 ring-jw-200 dark:ring-jw-900' : 'bg-white dark:bg-gray-900 text-gray-500 dark:text-gray-400 border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800'">

                            <i class="fas fa-check-square"></i>
                            <span x-text="selectionMode ? 'Mod. Selezione Attiva' : 'Seleziona'"></span>
                        </button>
                    </div>

                    <!-- Addresses List -->
                    <div class="space-y-4" id="address-list" x-ref="addressList">
                        <template x-for="(addr, addrIdx) in activeTerritory ? activeTerritory.addresses : []"
                            :key="addr.id">
                            <div x-show="addr" x-data="{ expanded: true }" :data-id="addr.id"
                                class="group bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden select-none touch-manipulation"
                                style="-webkit-touch-callout: none;">

                                <!-- Address Header -->
                                <div class="p-4 md:px-6 flex items-center justify-between gap-3 cursor-pointer bg-white dark:bg-gray-900 transition-colors"
                                    :class="expanded ? 'border-b border-gray-100 dark:border-gray-800' : ''"
                                    @click="expanded = !expanded">


                                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200 flex-shrink-0 mr-1"
                                        :class="{'rotate-[-90deg]': !expanded}"></i>

                                    <!-- Icon + Name Editable (Fixed Focus target) -->
                                    <!-- Icon + Name + Activity Container -->
                                    <div class="flex flex-col flex-1 min-w-0 py-1" @click.stop>
                                        <!-- Top Row: Icon + Name -->
                                        <div class="flex items-center gap-2">
                                            <i
                                                class="fas fa-map-pin text-jw-600 dark:text-jw-600 text-sm flex-shrink-0"></i>
                                            <span contenteditable="true" x-text="addr.name"
                                                @blur="addr.name = $el.innerText" @keydown.enter.prevent="$el.blur()"
                                                class="font-bold text-base md:text-lg text-gray-800 dark:text-gray-200 border-b border-transparent transition-colors px-1 py-1 max-w-[85%] break-words focus:bg-gray-50 dark:focus:bg-gray-800 rounded-t"
                                                placeholder="Nome Indirizzo"></span>

                                            <button @click="focusAtEnd($el.previousElementSibling)"
                                                class="w-8 h-8 flex items-center justify-center text-gray-300 dark:text-gray-600 hover:text-jw-600 dark:hover:text-jw-400 transition-colors flex-shrink-0">
                                                <i class="fas fa-pen text-xs"></i>
                                            </button>
                                        </div>

                                        <!-- Last Interaction Info: Aligned under the row above -->
                                        <div x-show="addr.lastInteraction"
                                            class="flex items-center gap-2 text-[12px] md:text-sm text-gray-400 font-medium mt-0.5 ml-[-1px]">
                                            <i class="fas fa-clock opacity-50 scale-110"></i>
                                            <span>Ultima attività:</span>
                                            <span class="text-gray-600 dark:text-gray-300 font-bold"
                                                x-text="formatDateTime(addr.lastInteraction)"></span>
                                        </div>
                                    </div>

                                    <!-- Delete Action -->
                                    <button @click.stop="confirmDelete('address', addr.id)"
                                        class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-red-500 transition-colors flex-shrink-0">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>



                                <!-- Grid/Asymmetric Layout -->
                                <div x-show="expanded" x-collapse>
                                    <div class="p-4 md:p-6 bg-gray-50/50 dark:bg-black/20">
                                        <!-- Standard Grid -->
                                        <div x-show="!addr.columnsLayout" class="grid gap-3 md:gap-4"
                                            :class="addr.cols ? '' : 'grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10'"
                                            :style="addr.cols ? { 'grid-template-columns': 'repeat(' + addr.cols + ', minmax(0, 1fr))' } : {}">
                                            <template x-for="(unit, uIdx) in addr.units" :key="unit.id">
                                                <div @click="handleUnitClick(unit, addr)"
                                                    @touchstart="handleTouchStart(unit, addr, $event)"
                                                    @touchend="handleTouchEnd($event)"
                                                    class="aspect-square rounded-xl flex items-center justify-center relative shadow-sm transition-all duration-200 cursor-pointer select-none active:scale-95"
                                                    :class="getUnitClasses(unit)">
                                                    <span
                                                        class="text-sm md:text-base font-semibold opacity-60 pointer-events-none"
                                                        x-text="uIdx + 1"></span>
                                                    <!-- Note Indicator -->
                                                    <div x-show="unit.note"
                                                        class="absolute top-1 right-1 w-2 h-2 md:w-2.5 md:h-2.5 bg-jw-600 dark:bg-jw-400 rounded-full shadow-sm ring-1 ring-white/50 dark:ring-black/20">
                                                    </div>
                                                </div>
                                            </template>

                                            <button @click="addUnit(addr.id)"
                                                class="aspect-square rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700 flex items-center justify-center text-gray-400 hover:text-jw-600 hover:border-jw-600 hover:bg-white dark:hover:bg-jw-900/20 transition-all bg-white dark:bg-transparent">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>

                                        <!-- Advanced Layout (Asymmetric Columns) -->
                                        <div x-show="addr.columnsLayout"
                                            class="flex gap-3 md:gap-4 items-start overflow-x-auto no-scrollbar pb-2">
                                            <template x-for="(colSize, colIdx) in addr.columnsLayout" :key="colIdx">
                                                <div
                                                    class="flex flex-col gap-3 md:gap-4 flex-1 min-w-[60px] max-w-[100px]">
                                                    <template x-for="unit in getUnitsForColumn(addr, colIdx)"
                                                        :key="unit.id">
                                                        <div @click="handleUnitClick(unit, addr)"
                                                            @touchstart="handleTouchStart(unit, addr, $event)"
                                                            @touchend="handleTouchEnd($event)"
                                                            class="aspect-square rounded-xl flex items-center justify-center relative shadow-sm transition-all duration-200 cursor-pointer select-none active:scale-95"
                                                            :class="getUnitClasses(unit)">
                                                            <span
                                                                class="text-sm md:text-base font-semibold opacity-60 pointer-events-none"
                                                                x-text="unit.globalIndex + 1"></span>
                                                            <!-- Note Indicator -->
                                                            <div x-show="unit.note"
                                                                class="absolute top-1 right-1 w-2 h-2 md:w-2.5 md:h-2.5 bg-jw-600 dark:bg-jw-400 rounded-full shadow-sm ring-1 ring-white/50 dark:ring-black/20">
                                                            </div>
                                                        </div>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </template>
                    </div>

                    <div x-show="activeTerritory && activeTerritory.addresses.length === 0"
                        class="text-center py-10 opacity-60">
                        <p class="text-gray-500 dark:text-gray-400">Aggiungi un indirizzo per iniziare.</p>
                    </div>
                </div>

                <!-- BOTTOM ACTIONS BAR (SELECTION OVERLAY) -->
                <div x-show="selectionMode" x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0"
                    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="translate-y-0"
                    x-transition:leave-end="translate-y-full"
                    class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 max-w-md md:max-w-3xl lg:max-w-5xl mx-auto z-40 shadow-[0_-5px_15px_-5px_rgba(0,0,0,0.1)]">


                    <div
                        class="flex items-center justify-between mb-3 text-xs font-bold px-1 text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                        <span x-text="selectedUnits.length + ' SELEZIONATI'"></span>
                    </div>

                    <div class="flex gap-2 md:gap-4">
                        <button @click="confirmDelete('units')" :disabled="selectedUnits.length === 0"
                            class="flex-1 py-3 md:py-4 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-400 hover:text-red-500 dark:hover:text-red-400 rounded-xl transition-colors disabled:opacity-50 flex flex-col items-center justify-center gap-1">
                            <i class="fas fa-trash-alt text-lg md:text-xl"></i>
                            <span class="text-[10px] md:text-xs font-bold">ELIMINA</span>
                        </button>
                        <button @click="bulkAction('green')" :disabled="selectedUnits.length === 0"
                            class="flex-1 py-3 md:py-4 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-400 hover:text-green-600 dark:hover:text-green-400 rounded-xl transition-colors disabled:opacity-50 flex flex-col items-center justify-center gap-1">
                            <i class="fas fa-check text-lg md:text-xl"></i>
                            <span class="text-[10px] md:text-xs font-bold">VERDE</span>
                        </button>
                        <button @click="bulkAction('red')" :disabled="selectedUnits.length === 0"
                            class="flex-1 py-3 md:py-4 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-400 hover:text-red-600 dark:hover:text-red-400 rounded-xl transition-colors disabled:opacity-50 flex flex-col items-center justify-center gap-1">
                            <i class="fas fa-times text-lg md:text-xl"></i>
                            <span class="text-[10px] md:text-xs font-bold">ROSSO</span>
                        </button>
                    </div>
                </div>

                <!-- ADD BUTTON (Hidden when selection mode) -->
                <div x-show="!selectionMode"
                    class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-gray-950 border-t border-gray-200 dark:border-white/5 max-w-md md:max-w-3xl lg:max-w-5xl mx-auto z-30 transition-transform duration-300">

                    <button @click="openNewAddressModal()"
                        class="w-full py-3.5 md:py-4 rounded-xl bg-jw-600 dark:bg-jw-600 text-white font-semibold shadow-lg shadow-jw-600/20 dark:shadow-jw-600/20 hover:bg-jw-700 dark:hover:bg-jw-700 active:scale-[0.99] transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-plus-circle"></i> Aggiungi Indirizzo
                    </button>
                </div>

            </div>
        </template>

        <!-- MODALS -->
        <!-- Color Picker Modal (Applied to existing territory) -->
        <div x-show="modals.colorPickerId !== null" x-cloak
            class="fixed inset-0 z-[80] flex items-center justify-center p-4">
            <div @click="modals.colorPickerId = null" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
            <div
                class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-2xl animate-slide-up border border-gray-100 dark:border-gray-800">

                <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Seleziona Colore</h3>

                <div class="grid grid-cols-5 gap-3 mb-6">
                    <template x-for="c in colorPalette" :key="c">
                        <button @click="setTerritoryColor(territories.find(t => t.id === modals.colorPickerId), c)"
                            class="w-full aspect-square rounded-full border-2 border-black/5 hover:scale-110 active:scale-95 transition-transform"
                            :style="{ backgroundColor: c }"></button>
                    </template>
                    <button @click="setTerritoryColor(territories.find(t => t.id === modals.colorPickerId), null)"
                        class="w-full aspect-square rounded-full border-2 border-gray-200 dark:border-gray-700 flex items-center justify-center text-gray-400 bg-gray-50 dark:bg-gray-800">
                        <i class="fas fa-ban"></i>
                    </button>
                </div>

                <div class="flex justify-end">
                    <button @click="modals.colorPickerId = null"
                        class="px-6 py-2.5 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 font-bold rounded-xl active:scale-95 transition-all">Chiudi</button>
                </div>
            </div>
        </div>

        <div x-show="modals.deleteConfirm" x-cloak class="fixed inset-0 z-[70] flex items-center justify-center p-4">
            <div @click="modals.deleteConfirm = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
            <div
                class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-xl animate-slide-down border border-gray-100 dark:border-gray-800">

                <div
                    class="w-12 h-12 rounded-full bg-red-100 dark:bg-red-900/30 text-red-500 flex items-center justify-center mb-4 mx-auto text-xl">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="text-lg font-bold mb-2 text-center text-gray-900 dark:text-white">Conferma Eliminazione
                </h3>
                <p class="text-center text-gray-500 dark:text-gray-400 text-sm mb-6">Sei sicuro di voler eliminare
                    <span x-text="deleteState.targetName"></span>?
                </p>
                <div class="flex gap-3">
                    <button @click="modals.deleteConfirm = false"
                        class="flex-1 py-2.5 rounded-xl border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 font-medium hover:bg-gray-50 dark:hover:bg-gray-800">Annulla</button>
                    <button @click="executeDelete()"
                        class="flex-1 py-2.5 rounded-xl bg-red-500 text-white font-medium hover:bg-red-600 shadow-lg shadow-red-500/20">Elimina</button>
                </div>
            </div>
        </div>

        <div x-show="modals.newTerritory" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-4">
            <div @click="modals.newTerritory = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
            <div
                class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-2xl animate-slide-up border border-gray-100 dark:border-gray-800">

                <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Nuovo Territorio</h3>
                <input type="text" x-model="forms.territoryName"
                    class="w-full p-3 bg-gray-50 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-jw-600 text-gray-900 dark:text-white mb-4"
                    placeholder="Es: Centro Storico / Piazza Garibaldi">

                <div class="mb-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 block">Colore
                        Etichetta</label>
                    <div class="grid grid-cols-5 gap-2">
                        <template x-for="c in colorPalette" :key="c">
                            <button @click="forms.territoryColor = c"
                                class="w-full aspect-square rounded-full border-2 transition-all"
                                :class="forms.territoryColor === c ? 'border-jw-600 scale-110 shadow-md' : 'border-transparent opacity-70 hover:opacity-100'"
                                :style="{ backgroundColor: c }"></button>
                        </template>
                        <button @click="forms.territoryColor = null"
                            class="w-full aspect-square rounded-full border-2 border-gray-200 dark:border-gray-700 flex items-center justify-center text-gray-400"
                            :class="forms.territoryColor === null ? 'bg-gray-100 dark:bg-gray-800 border-jw-600' : 'bg-transparent'">
                            <i class="fas fa-ban"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-end gap-3">
                    <button @click="modals.newTerritory = false"
                        class="px-4 py-2 text-gray-500 dark:text-gray-400">Annulla</button>
                    <button @click="submitNewTerritory()"
                        class="px-6 py-2 bg-jw-600 text-white font-medium rounded-xl shadow-lg flex items-center justify-center gap-2 transition-all disabled:opacity-30 disabled:cursor-not-allowed"
                        :disabled="!forms.territoryName.trim()">
                        <i class="fas fa-plus-circle"></i> Crea
                    </button>
                </div>
            </div>
        </div>

        <div x-show="modals.newAddress" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-4">
            <div @click="modals.newAddress = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
            <div
                class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-2xl animate-slide-up border border-gray-100 dark:border-gray-800">

                <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Nuovo Indirizzo</h3>

                <!-- Toggle Mode -->
                <div class="flex bg-gray-100 dark:bg-gray-800 p-1 rounded-xl mb-6">
                    <button @click="forms.addressCreationMode = 'simple'"
                        class="flex-1 py-1.5 text-xs inline-flex items-center justify-center font-extrabold rounded-lg transition-all"
                        :class="forms.addressCreationMode === 'simple' ? 'bg-white dark:bg-gray-700 text-jw-600 dark:text-jw-400 shadow-sm' : 'text-gray-400'">
                        Semplice
                    </button>
                    <button @click="forms.addressCreationMode = 'grid'"
                        class="flex-1 py-1.5 text-xs inline-flex items-center justify-center font-extrabold rounded-lg transition-all"
                        :class="forms.addressCreationMode === 'grid' ? 'bg-white dark:bg-gray-700 text-jw-600 dark:text-jw-400 shadow-sm' : 'text-gray-400'">
                        Griglia
                    </button>
                    <button
                        @click="forms.addressCreationMode = 'custom'; if(forms.customCols.length === 0) forms.customCols = ['', '']"
                        class="flex-1 py-1.5 text-xs inline-flex items-center justify-center font-extrabold rounded-lg transition-all"
                        :class="forms.addressCreationMode === 'custom' ? 'bg-white dark:bg-gray-700 text-jw-600 dark:text-jw-400 shadow-sm' : 'text-gray-400'">
                        Avanzata
                    </button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label
                            class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 block ml-1">Nome/Via</label>
                        <input type="text" x-model="forms.addressName"
                            class="w-full p-3 bg-gray-50 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-jw-500 text-gray-900 dark:text-white shadow-inner"
                            placeholder="Es: Via Roma 12">
                    </div>

                    <div class="space-y-4">
                        <!-- Simple Mode Input -->
                        <div x-show="forms.addressCreationMode === 'simple'">
                            <label
                                class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 block ml-1">Numero
                                Citofoni</label>
                            <input type="tel" x-model="forms.addressUnits"
                                class="w-full p-3 bg-gray-50 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-jw-500 text-gray-900 dark:text-white shadow-inner"
                                placeholder="Es: 24">
                        </div>

                        <!-- Grid Mode Inputs -->
                        <div x-show="forms.addressCreationMode === 'grid'" class="flex gap-3">
                            <div class="flex-1">
                                <label
                                    class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 block ml-1">Colonne</label>
                                <input type="tel" x-model="forms.addressCols"
                                    class="w-full p-3 bg-gray-50 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-jw-500 text-gray-900 dark:text-white shadow-inner text-center"
                                    placeholder="Es: 4">
                            </div>
                            <div class="flex items-center pt-6 text-gray-300">
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="flex-1">
                                <label
                                    class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 block ml-1">Righe</label>
                                <input type="tel" x-model="forms.addressRows"
                                    class="w-full p-3 bg-gray-50 dark:bg-gray-800 border-none rounded-xl focus:ring-2 focus:ring-jw-500 text-gray-900 dark:text-white shadow-inner text-center"
                                    placeholder="Es: 20">
                            </div>
                        </div>

                        <!-- Advanced (Custom) Mode Inputs -->
                        <div x-show="forms.addressCreationMode === 'custom'" class="space-y-4">
                            <!-- Info Box -->
                            <div
                                class="bg-jw-50 dark:bg-jw-900/30 border border-jw-100 dark:border-jw-500/20 rounded-xl p-3.5 flex gap-3 items-center">
                                <i class="fas fa-circle-info text-jw-600 dark:text-jw-400 text-sm"></i>
                                <p class="text-xs leading-relaxed text-jw-800 dark:text-jw-300 font-medium">
                                    Usa questa modalità per pulsantiere irregolari. Definisci quante unità ci sono in
                                    ogni colonna (es. 10, 8, 8, 10).
                                </p>
                            </div>

                            <div class="flex items-center justify-between px-1">
                                <label
                                    class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Disposizione
                                    Pannello</label>
                                <div class="flex gap-3">
                                    <button @click="forms.customCols.pop()" :disabled="forms.customCols.length <= 1"
                                        class="text-xl text-gray-400 hover:text-red-500 disabled:opacity-30 transition-colors"><i
                                            class="fas fa-minus-circle"></i></button>
                                    <button @click="forms.customCols.push('')"
                                        class="text-xl text-jw-600 hover:text-jw-700 transition-colors"><i
                                            class="fas fa-plus-circle"></i></button>
                                </div>
                            </div>

                            <!-- Scrollable Grid Area -->
                            <div class="max-h-[160px] overflow-y-auto px-1 pt-1 pb-2 custom-scrollbar">
                                <div class="grid grid-cols-4 gap-2">
                                    <template x-for="(val, idx) in forms.customCols" :key="idx">
                                        <div class="relative pt-1.5">
                                            <span
                                                class="absolute top-0 left-0 w-4 h-4 bg-white dark:bg-gray-800 rounded-full flex items-center justify-center text-[8px] font-bold text-jw-600 dark:text-jw-400 border border-jw-100 dark:border-jw-500/30 z-10 shadow-sm"
                                                x-text="idx + 1"></span>
                                            <input type="tel" x-model="forms.customCols[idx]"
                                                class="w-full py-2 bg-gray-50 dark:bg-gray-800 border-none rounded-lg focus:ring-2 focus:ring-jw-500 text-gray-900 dark:text-white shadow-inner text-center text-sm"
                                                placeholder="Es: 10">
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <div class="h-6 flex items-center justify-center">
                            <p x-show="forms.addressCreationMode === 'grid' || forms.addressCreationMode === 'custom'"
                                class="text-sm text-gray-400 font-medium">
                                Totale citofoni: <span class="text-jw-600 dark:text-jw-400 font-extrabold" x-text="forms.addressCreationMode === 'grid' ? 
                                    (parseInt(forms.addressRows) || 0) * (parseInt(forms.addressCols) || 0) : 
                                    forms.customCols.reduce((acc, v) => acc + (parseInt(v) || 0), 0)"></span>
                            </p>
                        </div>

                        <div class="flex justify-end gap-3 pt-2">
                            <button @click="modals.newAddress = false"
                                class="px-4 py-2 text-sm font-bold text-gray-400 hover:text-gray-600 transition-colors">Annulla</button>
                            <button @click="submitNewAddress()"
                                class="px-8 py-2.5 bg-jw-600 text-white font-bold rounded-xl shadow-lg shadow-jw-600/20 hover:bg-jw-700 active:scale-95 transition-all text-sm flex items-center justify-center gap-2 disabled:opacity-30 disabled:cursor-not-allowed"
                                :disabled="!forms.addressName.trim() || 
                                (forms.addressCreationMode === 'simple' ? (!forms.addressUnits || parseInt(forms.addressUnits) <= 0) : 
                                (forms.addressCreationMode === 'grid' ? (!forms.addressRows || !forms.addressCols || parseInt(forms.addressRows) <= 0 || parseInt(forms.addressCols) <= 0) : 
                                (forms.customCols.every(v => !v || parseInt(v) <= 0))))">
                                <i class="fas fa-plus-circle"></i> Aggiungi
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div x-show="modals.note" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-4">
                <div @click="closeNoteModal()" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
                <div
                    class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm relative shadow-2xl border border-gray-100 dark:border-gray-800">

                    <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Note Citofono</h3>
                    <textarea x-model="forms.noteText"
                        class="w-full h-32 p-3 bg-gray-50 dark:bg-gray-950 border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-jw-600 outline-none resize-none text-gray-800 dark:text-gray-200 mb-4"></textarea>
                    <div class="flex justify-end gap-3">
                        <button @click="closeNoteModal()"
                            class="px-4 py-2 text-gray-500 dark:text-gray-400">Annulla</button>
                        <button @click="saveNote()"
                            class="px-6 py-2 bg-jw-600 text-white font-medium rounded-lg shadow-lg">Salva</button>
                    </div>
                </div>
            </div>



        </div>

        <!-- Logic -->
        <script src="js/app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
